<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container">
    <div class="calculater">
     <form action="">
        <div class="div" style="width: 100%; justify-content: end;  box-shadow: unset;" >
            <input type="text" placeholder="0" name="print" style="text-align: end; padding-right: 10px;color: #fff;">
        </div>
        <div class="div">
            <input type="button" value="AC" onclick="print.value = ''" >
        </div>
        <div class="div">
            <input type="button" value="DE" onclick="print.value =print.value.toString().slice(0, -2)">
        </div>
        <div class="div">
            <input type="button" value="." onclick="print.value += '.'"> 
        </div>
        <div class="div">
            <input type="button" value="/" onclick="print.value += '/'"> 
        </div>
        <div class="div">
            <input type="button" value="7" onclick="print.value += '7'">
        </div>
        <div class="div">
            <input type="button" value="8" onclick="print.value += '8'">
        </div>
        <div class="div">
            <input type="button" value="9" onclick="print.value += '9'">
        </div>
        <div class="div">
            <input type="button" value="*" onclick="print.value += '*'" >
        </div>
        <div class="div">
            <input type="button" value="4" onclick="print.value += '4'">
        </div>
        <div class="div">
            <input type="button" value="5" onclick="print.value += '5'">
        </div>
        <div class="div">
            <input type="button" value="6" onclick="print.value += '6'"> 
        </div>
        <div class="div">
            <input type="button" value="-" onclick="print.value += '-'">
        </div>
        <div class="div">
            <input type="button" value="1" onclick="print.value += '1'"> 
        </div>

        <div class="div">
            <input type="button" value="2" onclick="print.value += '2'">
        </div>
        <div class="div">
            <input type="button" value="3" onclick="print.value += '3'">
        </div>
        <div class="div">
            <input type="button" value="+" onclick="print.value += '+'">
        </div>
        <div class="div">
            <input type="button" value="00" onclick="print.value += '00'">
        </div>
        <div class="div">
            <input type="button" value="0" onclick="print.value += '0'">   
        </div>
        <div class="div" style="width:calc(50% - 10px);">
            <input type="button" value ="=" onclick="print.value = eval(print.value)">
        </div>
     </form>

    </div>
</div>
</body>
</html>
